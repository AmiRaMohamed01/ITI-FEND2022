    this <!DOCTYPE> tag introduced in HTML5 to give the browser an information

-->

<!--this tagthe container for all other HTML elements (except for the <!DOCTYPE> tag)-->
<html lang="en">
<!--
   the head tag is where the metadata placed (not visible to the website user)
-->
<head>
<!--
    - Metadata is data about the HTML document. Metadata is not displayed.
    - Metadata is used by browsers (how to display content or reload page),
    search engines (keywords), and other web services.
-->
    <meta charset="UTF-8">
<!--
    Setting the viewport to make your website look good on all devices:
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
    setting the title of the document
-->
    <title>Document</title>

        <!--page layout03 using CSS dynamic units-->
    <style>
        html {
            font-size: 30px;
        }
        * {
            width: 100vw;

        }
        header {
            width: 100vw;
            height: 20vh;
            background: violet;
            font-size: 0.8rem;
        }

        main {
            /* width: 67vw; */
            width: calc(100vw/3*2);
            height: 60vh;
            background:yellow;
            float: left;
        }

        aside {
            /* width: 29vw; */
            width: calc(100vw/3);
            height: 60vh;
            background:wheat;
            float: right;
        }

        footer {
            width: 100vw;
            height: 20vh;
            background: violet;
            clear: both;
            font-size: 0.8em;
        }

        footer p{
            font-size: 0.5em;
        }
   
        </style>
